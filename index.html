<!DOCTYPE html>
<html ng-app='friendsList'>
	<head>
		<title>Angular Mini</title>
		<link type='text/css' rel='stylesheet' href='style.css'>
	</head>
	<body ng-controller='mainCtrl'>
		<input ng-model='newFriendInput' />
		<button ng-click='addFriend(newFriendInput)'>Add Friend</button>
		<ul ng-repeat='friend in friends'>
			<li>{{friend}}</li>
		</ul>
	</body>
	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js'></script>
	<script type="text/javascript" src='js/app.js'></script>
	<script type="text/javascript" src='js/main-ctrl.js'></script>
</html>
